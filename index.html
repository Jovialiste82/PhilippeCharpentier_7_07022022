<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <div class="modale-container d-none">
      <div class="modale">
        <div class="modale-msg">
          <h3>
            « Aucune recette ne correspond à votre critère… vous pouvez chercher
            « tarte aux pommes », « poisson », etc.
          </h3>
          <div class="ok-button">OK</div>
        </div>
      </div>
    </div>
    <header class="main-header">
      <img
        src="https://res.cloudinary.com/dao8tng7z/image/upload/v1647725671/OC-P7-Assets/main-logo-les-petits-plats_omobhd.png"
        alt="logo"
        width="80"
        style="color: #d04f4f"
      />
      <h1>Les petits plats</h1>
    </header>
    <main>
      <section class="search-section">
        <input
          id="main-search"
          type="text"
          placeholder="Rechercher une recette"
        />
        <div class="tags-container"></div>
        <div class="filters-group-relative mt-2">
          <div class="filters-group">
            <div class="advanced-filters-container afc-ingredients">
              <input
                id="ingredients"
                class="filters"
                placeholder="Ingrédients"
              />
              <div class="ingredients-items-container d-none"></div>
            </div>
            <div class="advanced-filters-container afc-appliances">
              <input id="appliances" class="filters" placeholder="Appareils" />
              <div class="appliances-items-container d-none"></div>
            </div>
            <div class="advanced-filters-container afc-ustensils">
              <input id="ustensils" class="filters" placeholder="Ustensiles" />
              <div class="ustensils-items-container d-none"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="recipes-list mt-3"></section>
    </main>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
